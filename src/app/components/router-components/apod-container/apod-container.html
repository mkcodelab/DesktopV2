<div class="absolute z-10 w-full h-full">
    <!-- add headerHeight directive or something -->
    <div style="margin-top: 40px;">
        <h1 class="w-full text-xl text-center pt-6 pb-6">APOD</h1>

        <div class="flex justify-center ">

            <div class="flex flex-column bg-slate-500 w-1/2 p-4">

                <h2 class="text-lg">{{title}}</h2>

                <img [src]="imageUrl"
                     class="max-h-80 object-cover"
                     alt="APOD"
                     (click)="enlarge()">

                <div class="p-2">
                    <p>{{description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- lightbox -->
<div class="absolute z-40 min-w-full min-h-full overflow-auto"
     *ngIf="showLightbox">
    <button class="absolute right-0 top-0 bg-white p-2 m-2"
            (click)="showLightbox = false">close</button>
    <div>
        <img [src]="hdImageUrl"
             alt="APOD"
             class="object-contain">

    </div>
</div>

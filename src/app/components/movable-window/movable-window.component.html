<div class="bg-stone-200" [style.width.px]="size.w" [style.height.px]="size.h">
  <div
    class="topbar bg-slate-500 cursor-pointer"
    (mousedown)="dragStart($event)"
    (mouseup)="dragStop()"
    (mousemove)="onMouseMove($event)"
  >
    <button class="p-1" (click)="close.emit()">X</button>
  </div>

  <ng-content></ng-content>
</div>
